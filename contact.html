<html>
        <head>
            <meta charset="UTF-8">
            <title>CSS Stylesheets with Relative Paths</title>
            <link type="text/css" href="contact.css" rel="stylesheet"/>
          </head>

    <body>
        
          <header>
                <h1>Othmen Amri</h1>
		 </header>
            
	<form class="contact_form" action="#" method="POST" enctype="multipart/form-data">

		<h2>Contact Me</h2>
		
	<div class="row">
		<label for="name">Name:</label><br />
		<input type="text" id="name" class="input" name="name" type="text" placeholder="john smith" size="30" /><br />
	</div>

	<div class="row">
		<label for="email">E-mail:</label><br />
		<input type="text" id="email" class="input" name="email" type="text" placeholder="johnsmith@gmail.com" size="30" /><br />
	</div>

	<div class="row">
		<label for="message">Message:</label><br />
		<textarea id="message" class="input" name="message" rows="15" cols="80"></textarea><br />
	</div>

	<input id="submit_button" type="submit" value="submit" />

	 </form>		
	 
	</div>

	<footer class="footer">copyright 2017</footer>

    </body>
</html>
